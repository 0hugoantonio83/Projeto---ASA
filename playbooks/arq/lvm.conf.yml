---
- name: Configuração de LVM conforme requisitos
  hosts: all  
  become: true
  vars:
    # 3 discos para o VG
    discos_lvm:
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd

  tasks:
    - name: Instala o pacote LVM2 (necessário para gerenciar volumes)
      package:
        name: lvm2
        state: present

    # Criar um Volume Group (VG) usando 3 discos
    - name: Cria o Volume Group
      community.general.lvg:
        vg: dados
        pvs: "{{ discos_lvm }}"
        state: present

    # Criar um Logical Volume (LV) de nome ifpb com 15 GB
    - name: Cria o Logical Volume 'ifpb' com 15GB
      community.general.lvol:
        vg: dados
        lv: ifpb
        size: 15g
        state: present

    # Formatar o LV ifpb com o sistema de arquivos ext4
    - name: Formata a partição ifpb como ext4
      community.general.filesystem:
        fstype: ext4
        dev: /dev/dados/ifpb

    # Cria o diretório antes de montar
    - name: Cria o diretório de montagem /dados
      file:
        path: /dados
        state: directory
        mode: '0755'

    # Montagem automatica em /dados ao iniciar
    - name: Monta o volume em /dados e persiste no fstab
      ansible.posix.mount:
        path: /dados
        src: /dev/dados/ifpb
        fstype: ext4
        state: mounted
